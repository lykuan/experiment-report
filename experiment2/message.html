<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="message.css">
</head>

<body>
    <div class="message">
        <h1 class="message__heading">科技工作者建言</h1>
        <form action="">
            <div class="message__group"><label for="" class="message__grouop-label">姓名:</label><input type="text"
                    placeholder="姓名"></div>
            <div class="message__group"><label for="" class="message__grouop-label">电子邮件:</label><input type="email"
                    placeholder="姓名">
            </div>
            <div class="message__group"><label for="" class="message__grouop-label">分类:</label>
                <div><span>科学工作者建言</span><input type="radio" value="不保密" name="select"><span>不保密</span><input type="radio"
                        value="保密" name="select"><span>保密</span><select name="" id="">
                        <option value=""></option>
                    </select></div>
            </div>
            <div class="message__group"><label for="" class="message__grouop-label">留言:</label><textarea name="" id=""
                    cols="30" rows="10" placeholder="请在这里输入您的留言"></textarea>
            </div>
        </form>
        <div class="message__tips">注:你的留言不便公开，请选择'保密'选项,提交后可凭系统反馈给你的留言编号，查询密码和您的姓名查询回复<div>
                <div class="message__group"><button value="提交">提交</button><button value="重置">重置</button></div>
            </div>
            <div class="message__law">
                <ul>
                    <li>请遵守国家有关法律、法规，尊重网上道德，承担一切因你的行为而直接或者间接引起的法律责任</li>
                    <li>本网站拥有管理笔名和留言的一切权力</li>
                </ul>
            </div>
</body>

</html>
